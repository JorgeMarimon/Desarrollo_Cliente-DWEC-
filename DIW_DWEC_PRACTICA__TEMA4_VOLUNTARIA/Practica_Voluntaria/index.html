<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica voluntaria</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-between">

            </div>
            <div class="col-1 dropdown text-end">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img src="/img/carrito.png" class="iconos" alt="Carrito de la compra" id="iconoCarrito">
                </button>
                <ul class="dropdown-menu">

                </ul>
            </div>
        </div>
        <header>
            <div class="row justify-content-center banner">
                <div class="col-6 align-self-center">
                    <h1 id="titulo">Aprende algo nuevo</h1>
                </div>
            </div>
        </header>

        <br><br>

        <nav class="navbar navbar-light bg-light row justify-content-center">
            <form id="formBusqueda" class="d-flex col-11 col-md-8 col-lg-6" role="search">

                    aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>

        </nav>


        <br>
        <br>

        <div class="row justify-content-around" id="cursosContainer">
            <!-- Aquí se agregarán los cursos dinámicamente -->
        </div>

        <div class="row justify-content-around">
        </div>
        <footer>

        </footer>
    </div>
    <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" id="modal-content">
                <p id="modalCompra"></p>
                <div class="modal-footer2 d-flex justify-content-center">
                    <button id="botonModal" type="button" class="btn btn-primary btn-aceptar"
                        data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
