<table class="table table-bordered table-striped">
    <thead>
        <tr class="table-primary">
            <th>
                Nombre
            </th>
            <th>
                Email
            </th>
            <th>
                Edad
            </th>
            <th>
                Notas
            </th>
            <th>
                Nota Media
            </th>
            <th>
                Última nota
            </th>
            <th>
                Activo/No Activo
            </th>
            <th>
                LinkedIn
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let alum of alumnos" class="table-light">
            <td>
                <p>{{alum.nombre}} {{alum.apellido}}</p>
            </td>
            <td>
                {{alum.email}}
            </td>
            <td>
                {{alum.edad}}
            </td>
            <td>
                <p>
                    {{ alum.notas.join(', ') }}
                </p>
            </td>
            <td>
                {{calcularMediaNotas(alum)}}
            </td>
            <td>
                {{alum.notas[alum.notas.length-1]}}
            </td>
            <td>
                {{ alum.activo ? 'Activo' : 'No Activo' }}
            </td>
            <td>
                {{alum.linkedin}}
            </td>
        </tr>
    </tbody>
</table>
