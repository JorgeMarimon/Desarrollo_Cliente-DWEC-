<h3>Ofertas de empleo</h3>

<div class="row">
    <div class="col">
        <div class="form-group">
            <input type="text" class="form-control" name="filterOfertas" placeholder="Search..."
                [(ngModel)]="ofertasFiltradas">
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Duración</th>
            <th>Salario</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let oferta of ofertas | filterOFertas:ofertasFiltradas">
            <td>{{oferta.nombre}}</td>
            <td>{{oferta.duracion}}</td>
            <td>{{oferta.salario}}€</td>
        </tr>
    </tbody>
</table>
